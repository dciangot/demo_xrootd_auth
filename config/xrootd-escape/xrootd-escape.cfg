all.export /
oss.localroot /data/x509/

xrootd.seclib /usr/lib64/libXrdSec.so                                                                                                                                                                              
sec.protocol /usr/lib64 gsi \
  -certdir:/etc/grid-security/certificates \
  -cert:/etc/grid-security/xrd/cert.pem \
  -key:/etc/grid-security/xrd/key.pem \
  -d:3 \
  -ca:1 -crl:3 \
  -gridmap:/dev/null  \
  -vomsfun:/usr/lib64/libXrdSecgsiVOMS.so -vomsfunparms:certfmt=raw|dbg|grps=/escape/cms


ofs.authorize 1                                                                                                                                                                                                    

acc.audit deny
acc.authdb /etc/xrootd/Authfile-auth-X509-vo 
sec.protbind * gsi